<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Zomato ETL APP</title>
</head>
<body>

    <h1>Enjoy your favourite dish @ ZOMATO!..</h1>
    <div class="menu-container">
        {%for item in items %}
        <div class="card">
            <img src="" alt="{{item[1]}}">
            <h4>ID: {{item[0]}}</h4>
            <h3>Food: {{item[1]}}</h3>
            <p>  â‚¹ {{item[2]}}</p>
            <input type="number" min="1",value="1" id="qty_{{ item[0] }}">
            <button onclick="addToOrder('{{item[0]}}','{{item[1]}}','{{item[2]}}')">ADD</button>

        </div>
        {%endfor%}

    </div>
    <input type="text" name="address" id="address">
    <button id="Placeorder">Place Order</button>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
